<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!--toastify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body class="body-main">
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Registro de Escuela</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item logged-out">
              <a class="nav-link text-white" href="./sobre.html"
                >Sobre el Proyecto</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link text-white"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Inicia Sesion</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link logged-out text-white"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#sigupModal"
                >Registrate</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link logged-in text-white" href="#" id="logout"
                >Cerrar Sesion</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Form-->

    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group final"></ul>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h1 class="modal-title text-primary fs-5" id="exampleModalLabel">
              Inicia Sesion
            </h1>
            <button
              type="button"
              class="btn-close btn-close-dark"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--LOGIN FORM-->
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Email"
                id="login-email"
                required
              />

              <label for="email">Password:</label>
              <input
                type="password"
                class="form-control mb-3"
                placeholder="******"
                id="login-password"
                required
              />

              <button type="submit" class="btn btn-primary">
                Inicia Sesion
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Registro Modal -->
    <div
      class="modal fade"
      id="sigupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-primary" id="exampleModalLabel">
              Registro
            </h1>
            <button
              type="button"
              class="btn-close btn-close-black"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="sigunp-form">
              <label for="email">Email:</label>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Email"
                id="registre-email"
                required
              />

              <label for="email">Password:</label>
              <input
                type="password"
                class="form-control mb-3"
                placeholder="******"
                id="registre-password"
                required
              />

              <button type="submit" class="btn btn-primary">Registrate</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--toastify-js-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
